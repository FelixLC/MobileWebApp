<content has-header="true" has-footer="false">

  <div class="list card" id="pleaseconnect">
    <h5>Merci de vous connecter pour accéder à votre Vinibar</h5>
  </div>

  <form name="form" novalidate>        
          <div class="list">
            <button class="button button-block button-assertive" ng-show="authError">
              {{authError}}
            </button>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input name="login" type="email" ng-model="user.email" required placeholder="John@vinify.co">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Mot de Passe</span>
              <input name="pass" type="password" ng-model="user.password" required placeholder="Cabernet Sauvage">
            </label>
          </div>

          <div id="validatecontainer">
            <button class="button button-positive" ng-click="login()" ng-disabled='form.$invalid'>Se connecter</button>
          </div>
  </form>
</content>
